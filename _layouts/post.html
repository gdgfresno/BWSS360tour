---
layout: default
---
<div class="post mdl-shadow--2dp">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <article class="post-content">
    <div style="text-align:center">
      <iframe
        frameborder="0"
        width="100%"
        scrolling="no"
        allowfullscreen    
        src="{{ site.baseurl }}/assets/vrview/index.html?image={{ site.baseurl }}/assets/images/{{ page.image }}&is_stereo=false">
      </iframe>
    </div>
  </article>
</div>
